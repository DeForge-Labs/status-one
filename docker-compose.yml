services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ghcr.io/deforge-labs/status-one-backend:latest
    container_name: status-one-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - status-one-data:/app/data
    environment:
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-change-me-to-a-random-secret}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-"Status One <noreply@example.com>"}
    networks:
      - status-one

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
    image: ghcr.io/deforge-labs/status-one-frontend:latest
    container_name: status-one-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3001}:3001"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
      - MAIN_DOMAINS=${MAIN_DOMAINS:-localhost}
    depends_on:
      - backend
    networks:
      - status-one

volumes:
  status-one-data:
    driver: local

networks:
  status-one:
    driver: bridge
